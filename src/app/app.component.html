<h1 class="text-center mt-2">State Management Angular</h1>
<h2>
  <div class="text-center">
    {{ value / 100 | percent:'2.2-2' }}
  </div>
</h2>
<div class="d-flex justify-content-center gap-2">
  <div class="flex-grow-1 border p-2">
    <app-first [value]="value" (valueChange)="value = $event"/>
  </div>
  <div class="flex-grow-1 border p-2">
    <app-second [value]="value"
                (valueChange)="value = $event"/>
  </div>


</div>
